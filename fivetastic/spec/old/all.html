<html>
<head>
  <title>FiveTastic Specs (powered by Jasmine)</title>
  <link rel="stylesheet" type="text/css" href="jasmine/jasmine.css">
  <script src="../vendor/jquery.js"></script>
  <script src="jasmine/jasmine.js"></script>
  <script src="jasmine/jasmine-html.js"></script>
  <script src="jasmine/jasmine-jquery.js"></script>
  
  <!-- include source files here... -->
  <script src="../vendor/all.js"></script>
  <!-- <script src="../init.js"></script> -->

  <!-- include spec files here... -->
  <script>
  $.get("../fivetastic.coffee", function(data) {
    CoffeeScript.eval(data)
    //
    var spec = "setup.coffee"
    $.get(spec, function(data) {
      CoffeeScript.eval(data)
      
      $("#events").bind("page_loaded", function(){
        var spec = "fivetastic_spec.coffee"
        $.get(spec, function(data) {
          CoffeeScript.eval(data)
          execute_suite()
        })
      })
      // window.jasmine_context()
    })
  })    
  </script>
  <!-- TODO: figure out why text/coffeescript doesn't work? -->
  <!-- <script type="text/coffeescript" src="fivetastic_spec.coffee"></script> -->
</head>
<body>

<script type="text/javascript">
  function execute_suite() {
    jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
    jasmine.getEnv().execute();
  }
</script>

</body>
</html>
